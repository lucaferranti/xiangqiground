<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Xiangqiground Demo</title>

    <link rel="stylesheet" type="text/css" href="assets/xiangqiground.base.css" />
    <link rel="stylesheet" type="text/css" href="assets/xiangqiground.board.css" />
    <link rel="stylesheet" type="text/css" href="assets/xiangqiground.pieces.css" />
    <style>
      body {
        display: flex;
        flex-wrap: wrap;
      }

      body > div {
        margin: 10px;
      }

      .xiangqiground {
        width: 540px;
        height: 600px;
      }

      cg-board {
        background-color: #bfcfdd;
      }
    </style>

    <script type="module">
      import { Xiangqiground } from './dist/xiangqiground.js';

      Xiangqiground(document.getElementById('board-1'), {});
      Xiangqiground(document.getElementById('board-2'), {
        fen: '3k1a3/4a4/4P4/1R4C2/9/9/9/4E1r2/5p3/3AK2H1 b - - 2 25',
      });
      Xiangqiground(document.getElementById('board-3'), {
        drawable: {
          autoShapes: [
            {
              orig: 'a2',
              dest: 'a6',
              brush: 'green',
              label: { text: 'A' },
              modifiers: {
                hilite: true,
              },
            },
            {
              orig: 'b2',
              dest: 'b6',
              brush: 'blue',
              label: { text: 'B' },
              modifiers: {
                lineWidth: 6,
              },
            },
            {
              orig: 'c2',
              dest: 'c4',
              brush: 'red',
              label: { text: 'C' },
            },
            {
              orig: 'd2',
              dest: 'd3',
              brush: 'green',
              label: { text: 'D' },
            },
            {
              orig: 'f1',
              dest: 'h3',
              brush: 'blue',
              label: { text: 'F' },
            },
            {
              orig: 'g1',
              dest: 'f3',
              brush: 'yellow',
              label: { text: 'E' },
            },
          ],
        },
      });
    </script>
  </head>
  <body>
    <div>
      basic board, default config
      <div class="xiangqiground" id="board-1"></div>
    </div>
    <div>
      board with a fen
      <div class="xiangqiground" id="board-2"></div>
    </div>
    <div>
      board with fixed arrows + labels
      <div class="xiangqiground" id="board-3"></div>
    </div>
  </body>
</html>
